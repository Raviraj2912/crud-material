<div>

     <!-- <mat-card-content *ngIf="StdForm">  -->
    
 <div mat-dialog-title>-+
    
     <h1>Student Form</h1>
     </div>
    
    
    
     <form [formGroup]="StdForm" (ngSubmit)="onFormSubmit()" name="StdForm">
     <div mat-dialog-content class="content">
    
 <div class="row">
    
    <mat-form-field appearance="outline">
    
 <mat-label>First Name</mat-label>
    
 <input matInput type="text" placeholder="First Name" formControlName="firstname">
    
     <!-- <div *ngIf="firstname.errors['required']">Please enter name</div> -->
    
</mat-form-field>
    
<mat-form-field appearance="outline">
    
     <mat-label>Last Name</mat-label>
    
    <input matInput type="text" placeholder="Last Name" formControlName="lastname">
    
     </mat-form-field>
    
    </div>
    
    
 <div class="row">
    
     <mat-form-field appearance="outline">
    
    <mat-label>Email</mat-label>
    
     <input matInput type="email" placeholder="email" formControlName="email">
    
    </mat-form-field>
    
     <mat-form-field appearance="outline">
    
     <mat-label>Date of Birth</mat-label>
    
 <input matInput [matDatepicker]="picker" formControlName="dob">

    <mat-hint>MM/DD/YYYY</mat-hint>
    
 <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    
     <mat-datepicker #picker></mat-datepicker>
    
     </mat-form-field>
     </div>
    
    <div class="row">
    
    <mat-form-field appearance="outline">
    
 <mat-label>Education</mat-label>
    
    <mat-select formControlName="education">
    
 <mat-option *ngFor="let val of education" [value]="val">{{val}}
    
     </mat-option>
    
 </mat-select>
    
 </mat-form-field>
    
 </div>
    
     <div class="row">
    
     <mat-form-field appearance="outline">
    
    <mat-label>Mobile</mat-label>
    
     <input matInput type="number" placeholder="mobile" formControlName="mobile">
    
     </mat-form-field>
    
    <mat-form-field appearance="outline">
    
     <mat-label>Address</mat-label>
    
 <input matInput type="text" placeholder="address" formControlName="address">
    
     </mat-form-field>
 </div>
    
    <div class="row">
    
    <mat-radio-group aria-label="Select an option" formControlName="gender">
    
<mat-radio-button value="male">Male</mat-radio-button>
    
     <mat-radio-button value="female">Female</mat-radio-button>
    
     <mat-radio-button value="others">Others</mat-radio-button>
    
     </mat-radio-group>
    
</div>
    
 </div>
 <div mat-dailog-actions class="btn">
    
     <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>&nbsp;&nbsp;
    
     <button type="submit" mat-raised-button color="primary">{{data ? 'Update':'Save'}}</button>
    
     </div>
    
     </form>
    
     <!-- </mat-card-content> -->
    
    </div>
